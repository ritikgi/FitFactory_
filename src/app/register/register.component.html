
  
<div id="container">
        <div class="login-wrap">
        <div class="login-html">
            <h2 >Register</h2>
            <hr color="white" width="150px">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="colora">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="form-group">    
                        <label for="exampleInputEmail1" class="colora"> Last Name </label>
                        <input type="text" class="form-control" placeholder="Last name" required>

                    </div>
                    <div class="form-group">
                          <label for="exampleInputEmail1" class="colora">Email address</label>
                          <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="colora">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1" class="colora">Confirm Password</label>
                        <input type="confirm_password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                      </div>
              
                    <button  style='margin-right:16px' class="btn btn-primary " >Register</button>
              
              </form>
              <hr color="white">
              <div > 
              <label for="exampleInputPassword1" class="colora">Have An Account? </label>
              <button  style='margin-right:16px' class="btn btn-link" [routerLink]="['/login']"  >Login</button>
            </div>
        </div>
      </div>
      </div>
